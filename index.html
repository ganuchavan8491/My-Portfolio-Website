    <script>
  // fetch function only  work on live server dont copy path and run
  // ajax code
  fetch('menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-placeholder').innerHTML = data;

      const links = document.querySelectorAll('.menu-bar a');
      const currentPage = window.location.pathname.split('/').pop();

      links.forEach(link => {
        const href = link.getAttribute('href');
        if (
          href === currentPage ||
          (href === 'index.html' && currentPage === '')
        ) {
          links.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    })
    .catch(error => console.error('Failed to load menu:', error));
    // ajax code end




// fade in text 



        const text = "I'm Ganesh Chavan";
        let i = 0;
        function typeEffect() {
          if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeEffect, 100);
          }
        }
        typeEffect();

        const heading = document.getElementById("typing");
        const colors = ["#e91e63", "#2196f3", "#4caf50", "#ff9800", "#9c27b0"];

        setInterval(() => {
          heading.style.color = colors[j];
          j = (j + 1) % colors.length;
